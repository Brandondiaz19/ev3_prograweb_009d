<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'bootstrap/css/common.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/floreria.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
</head>
<body>

    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'index' %}">Inicio</a></li>
          <li class="breadcrumb-item active" aria-current="page">Registro</li>
        </ol>
      </nav>
    <div class="container mt-5">
        <h2>Registro</h2>
        <form id="registerForm">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirmar Contraseña:</label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required equalTo="#password">
            </div>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            $("#registerForm").validate({
                rules: {
                    name: {
                        required: true,
                        minlength: 2
                    },
                    email: {
                        required: true,
                        email: true
                    },
                    password: {
                        required: true,
                        minlength: 6
                    },
                    confirm_password: {
                        required: true,
                        equalTo: "#password"
                    }
                },
                messages: {
                    name: {
                        required: "Por favor, ingrese su nombre",
                        minlength: "Su nombre debe tener al menos 2 caracteres"
                    },
                    email: {
                        required: "Por favor, ingrese su correo electrónico",
                        email: "Por favor, ingrese un correo electrónico válido"
                    },
                    password: {
                        required: "Por favor, ingrese su contraseña",
                        minlength: "Su contraseña debe tener al menos 6 caracteres"
                    },
                    confirm_password: {
                        required: "Por favor, confirme su contraseña",
                        equalTo: "Las contraseñas no coinciden"
                    }
                },
                submitHandler: function (form) {
                    // Redirecciona a la página principal después de registrarse
                    window.location.href = "index.html"; // Reemplaza "pagina_principal.html" con la URL de tu página principal
                }
            });
        });
    </script>
</body>
</html>
